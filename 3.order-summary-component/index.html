<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <link href='https://fonts.googleapis.com/css?family=Red Hat Display' rel='stylesheet'>
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img src="./images/illustration-hero.svg" alt="">
    <div class="info center">
      <h2 class="center RHD">Order Summary</h2>
      <p class="text RHD">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="plan">
        <div class="planA">
          <img class="music-icon" src="./images/icon-music.svg" alt="music icon">
          <div class="offer">
            <p class="time RHD" style="color: #1F2E55;">Annual Plan</p>
            <p class="price RHD" style="color: #717FA6;">$59.99/year</p>
          </div>
        </div>
        <a class="RHD" href="">Change</a>
      </div>
      <button class="proceed RHD">Proceed to Payment</button>
      <button class="cancel RHD">Cancel Order</button>
    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luka Tsiskaeishvili</a>.
  </div>
</body>
</html>

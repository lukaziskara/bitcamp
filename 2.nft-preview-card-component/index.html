<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="card">
    <img class="eth" src="./images/image-equilibrium.jpg" alt="ethereum" width="500" height="600">
    <h2>Equilibrium #3429</h2>
    <p class="text" style="font-size: 18px;">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <div class="amount">
        <img class="img-info" src="./images/icon-ethereum.svg" alt="ethereum logo">
        <p>0.041 ETH</p>
      </div>
      <div class="days-left">
        <img class="img-info" src="./images/icon-clock.svg" alt="clock icon">
        <!-- <i class="fas fa-clock" style="font-size:48px;color:red;"></i> -->
        <p>3 days left</p>
      </div>
    </div>
    <div class="line" ></div>
    <div class="identity">
      <img class="person" src="./images/image-avatar.png" alt="person" width="33px" height="33px">
      <p style="margin-top: 23px;">Creation of <a href="#" style="color: #FFFFFF;text-decoration: none;">Jules Wyvern</a></p>
    </div>
  </div>




  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
